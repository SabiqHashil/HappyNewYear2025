<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="main.css">
    <title>Happy New Year Wishes!</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="header" class="new-year">
        <h1>Happy New Year</h1>
        <h1>2025</h1>
        <h1 id="newYear" class="yellowEffect"></h1>
        <p id="quote">"Programming isn't about what you know; it's about what you can figure out." – Chris Pine</p>
        
        <p class="footer-heart">
            - Made with ❤️ by <a href="https://sabiqhashil.vercel.app/" target="_blank" rel="noreferrer noopener">Sabiq Hashil</a> -
        </p>
        
        <audio controls autoplay loop style="margin-top: 100px;">
            <source src="VivaLaVida.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <script>
        // Array of Quotes
        const quotes = [
            "Programming isn't about what you know; it's about what you can figure out. – Chris Pine",
            "Code is like humor. When you have to explain it, it’s bad. – Cory House",
            "Any fool can write code that a computer can understand. Good programmers write code that humans can understand. – Martin Fowler",
            "First, solve the problem. Then, write the code. – John Johnson",
            "Experience is the name everyone gives to their mistakes. – Oscar Wilde",
            "In order to be irreplaceable, one must always be different. – Coco Chanel",
            "Java is to JavaScript what car is to Carpet. – Chris Heilmann",
            "Sometimes it pays to stay in bed on Monday, rather than spending the rest of the week debugging Monday’s code. – Dan Salomon",
            "Before software can be reusable it first has to be usable. – Ralph Johnson",
            "Make it work, make it right, make it fast. – Kent Beck"
        ];

        // Function to change quotes
        function changeQuote() {
            const quoteElement = document.getElementById("quote");
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.textContent = quotes[randomIndex];
        }

        // Change quote every 10 seconds
        setInterval(changeQuote, 10000);
    </script>
</body>
</html>
